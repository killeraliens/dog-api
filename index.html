<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogs! Dogs! Dogs!</title>
    <meta name="description" content="Interact with the dog API">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <form action="get" id="js-get-qty">
            <label for="qty">How many random dogs do you want to see?</label>
            <input id="qty" type="number" name="qty" min="1" max="50" value="3" placeholder="23">
            <button type="submit" value="Submit Qty">Submit Qty</button>
        </form>
        <span>Or..</span>
        <form action="get" id="js-get-breed">
            <label for="breed">Get an image of a specific breed</label>
            <input id="breed" type="text" name="breed" aria-label="breed" placeholder="beagle">
            <button type="submit">See Breed</button>
        </form>
    </header>
    <main>
        <div id="js-display" class="container"></div>
    </main>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
