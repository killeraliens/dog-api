<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogs! Dogs! Dogs!</title>
    <meta name="description" content="Interact with the dog API">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <form action="get" id="js-get-qty">
            <label for="qty">Select how many dog images you would like to see</label>
            <input id="qty" type="number" name="quantity" min="1" max="50" placeholder="23">
            <button type="submit" value="Submit Qty">Submit Qty</button>
        </form>
    </header>
    <main>
        <ul id="js-show-qty"></ul>
    </main>


<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
